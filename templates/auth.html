{% extends "base.html" %}
{% block title %}Auth{% endblock %}
{% block h2text %}SingIn{% endblock %}
{% block content %}
{% if email %}
<form method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded" onsubmit="submitFormOut(event, this)">
  <div class="alert alert-warning" role="alert">
    You are already logged in!
  </div>
  <button type="submit" class="btn btn-primary">SingOut</button>
</form>
{% else %}
<form method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded" onsubmit="submitFormIn(event, this)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  {#<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>#}
  <button type="submit" class="btn btn-primary">SingIn</button>
</form>
{% endif %}

<script>
function submitFormIn(event, form){
  event.preventDefault();
  evalFetch('/auth/singin', `{"email":"${form.email.value}", "password":"${form.password.value}"}`);
};

function submitFormOut(event, form){
  event.preventDefault();
  evalFetch('/auth/singout', '');
};
</script>
{% endblock %}
